# Font
font_family Iosevka Extended
italic_font auto
bold_italic_font auto
font_size 16.0

#Maps
map ctrl+shift+t launch --cwd=current --type=tab
map ctrl+shift+d detach_tab

#Tabs
tab_bar_edge top
tab_bar_style powerline

# Theme
foreground #f8f8f2
background #000000
url_color #8be9fd

# Cursor
cursor #8fee96
cursor_trail 4

term xterm-256color
background_opacity 0.90

confirm_os_window_close 0
